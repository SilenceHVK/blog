# bootstrap.yml 配置在服务还未启动时进行加载
########################
spring:
  application:
    name: service-consumer
  cloud:
    nacos:
      ########################
      # Nacos 配置中心配置
      ########################
      config:
        server-addr: k8s-180:30848 # Nacos 配置中心地址
        file-extension: yaml # 指定文件扩展（可选值：yaml 或 application）